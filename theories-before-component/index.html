<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data and JSX elements</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- get way for all React elements -->
    <div id="root"></div>

    <!-- include there to be able to write JSX elements -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- write code in here -->
    <script type="text/babel">
        // 1. Connect to root document before injecting into it
        const rootElement = document.getElementById("root");

        // creating children
        const header = (
            <header className="header" style={{ border: "2px solid red" }}>
                <h1>Getting Started React</h1>
                <h2>JavaScript Library</h2>
                <p>Learner: Andrew Le Nguyen</p>
                <p>Date: Thu Oct 28th 2021</p>
            </header>
        );

        const main = (
            <main className="main" style={{ border: "2px solid cyan" }}>
                <p>Prequisites to get started with <strong><em>ReactJS</em></strong></p>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                </ul>
                <p>Random basic Math using numbers: 20 + 2 = {20 + 2}</p>
            </main>
        );

        const footer = (
            <footer className="footer" style={{ border: "2px solid darkgreen" }}>
                <p>Copyright &copy; 2021</p>
            </footer>
        );

        // 2. Create a parent elements before adding all children into it
        const app = (
            <div className="app">
                {header}
                {main}
                {footer}
            </div>
        );
        // 3. Using render() form ReactDOM to render the 2 into 1
        ReactDOM.render(app, rootElement);
    </script>
</body>

</html>
